# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: NetEvent Backend CI/CD Github Actions

on:
  push:
    branches: [ feature/userTableUpdate ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        # Testing all OS
        os: [macos-latest, ubuntu-latest, ubuntu-latest]

        # Testing on all node version
        node-version: [10.x, 12.x, 14.x, 15.x]
        
        # Testing on all mongo db version
        mongodb-version: [4.0, 4.2, 4.4]


    steps:
    - name: Checkout repository
    - uses: actions/checkout@v2
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}

    - name: Use MongoDB ${{ matrix.mongodb-version }}
      uses: supercharge/mongodb-github-action@1.4.0
      with:
        mongodb-version: ${{ matrix.mongodb-version }}
        
    - name: Install dependencies
    - run: npm install
    
    - name: Run the tests
    - run: npm test